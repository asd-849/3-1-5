<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/user.js"></script>
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark p-0">
    <div class="container-fluid">
        <div class="text-white">
            <span><strong id="navUsername"></strong></span>
            <span> with roles: </span>
            <span id="navRoles"></span>
        </div>
        <div class="nav navbar-nav navbar-right">
            <span><a href="/logout" class="nav-link">Logout</a></span>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 mt-3 px-0">
            <ul class="nav flex-column nav-pills" role="tablist">
                <li><a class="nav-link active" href="#User" role="tab" data-toggle="pill" aria-selected="true">User</a></li>
            </ul>
        </div>

        <div class="col-10 bg-light" style="height: 100vh">
            <div class="container mt-3">
                <div class="tab-content">

                    <div role="tabpanel" class="tab-pane fade show active" id="User">
                        <div class="page-header">
                            <h2>User information-page</h2>
                            <h5 class="card-header">About user</h5>
                            <table class="table table-striped card-body">
                                <thead>
                                <tr>
                                    <th scope = "col">ID</th>
                                    <th scope = "col">First name</th>
                                    <th scope = "col">Last name</th>
                                    <th scope = "col">Age</th>
                                    <th scope = "col">Email</th>
                                    <th scope = "col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="userData">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
